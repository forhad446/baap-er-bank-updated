<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updated Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-xl lg:text-3xl font-semibold text-center mt-3">Let's get some <span
                class="font-bold text-[#774af1]">Moooooney</span>!!!</h1>
    </header>
    <main>
        <section class=" w-9/12 mx-auto mt-6 lg:p-8 ">
            <div class="text-[#fff] grid md:grid-cols-3 gap-3">
                <div class="bg-emerald-500 p-8 rounded-lg">
                    <h2 class="text-2xl font-medium">Deposit</h2>
                    <h1 class="text-3xl font-bold">$<span id="current_deposit_amount">00</span></h1>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h2 class="text-2xl font-medium">Withdraw</h2>
                    <h1 class="text-3xl font-bold">$<span id="current_withdraw_amount">00</span></h1>
                </div>
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h2 class="text-2xl font-medium">Balance</h2>
                    <h1 class="text-3xl font-bold">$<span id="current_total_amount">1240</span></h1>
                </div>
            </div>
        </section>
        <section class=" w-9/12 mx-auto pt-5 md:p-8">
            <div class="text-[#fff] grid md:grid-cols-2 gap-3">
                <div class="bg-fuchsia-500 p-8 rounded-lg">
                    <h1 class="text-2xl font-bold mb-3">Please Deposit</h1>
                    <input class="w-full lg:w-3/4 block mb-3 px-3 py-2 rounded-lg text-md lg:text-lg text-[#000]" type="text" name=""
                        id="depositMoney" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 text-2xl font-semibold px-8 py-2 text-white rounded-lg hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-lg">
                    <h1 class="text-2xl font-bold mb-3">Please Withdraw</h1>
                    <input class="w-full lg:w-3/4 block mb-3 px-3 py-2 rounded-lg text-md lg:text-lg text-[#000]" type="text" name=""
                        id="withdrawMoney" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 text-2xl font-semibold px-8 py-2 text-white rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
